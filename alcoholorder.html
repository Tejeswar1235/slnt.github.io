<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Alcohol Order</title>
</head>
<body>
    <h1><mark>Order Alcohol</mark></h1><br>
    <h2>Beers</h2>
    <input type="checkbox" id="kf" name="kf">
    <label for="kf">KingFisher</label>
    <input type="checkbox" id="bud" name="bud">
    <label for="bud">Budwiser</label>
    <input type="checkbox" id="carls" name="carls">
    <label for="carls">Carlsberg</label>
    <input type="checkbox" id="knock" name="knock">
    <label for="knock">Knockout</label>
    <input type="checkbox" id="Brocode" name="Brocode">
    <label for="Brocode">Brocode</label><br>
    <h2>Rum</h2>
    <input type="radio" id="old" name="old">
    <label for="old">OldMonk</label>
    <br>
    <h2>Vodka</h2>
    <input type="radio" id="vodka" name="vodka">
    <label for="vodka">MagicMoment</label>
    <br>
    <h2>Whiskey</h2>
    <input type="checkbox" id="johny" name="johny">
    <label for="johny">JohnyWalker</label>
    <input type="checkbox" id="Anadian" name="Anadian">
    <label for="Anadian">AnadianClub</label>
    <br>
    <h2>Brandy</h2>
    <input type="checkbox" id="mcd" name="mcd">
    <label for="mcd">Mc Dowell's</label>
    <input type="checkbox" id="mansion" name="mansion">
    <label for="mansion">Mansion House</label>
    <br>
    <br>
    <input type="submit">
    
</body>
</html>
